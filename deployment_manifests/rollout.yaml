apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-world
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 50
      - pause: {duration: 20}
      - setWeight: 100
  selector:
    matchLabels:
      app: ktor-sample
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: us-central1-docker.pkg.dev/sadaindia-tvm-poc-de/demo-repo/helloworld:v2
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
